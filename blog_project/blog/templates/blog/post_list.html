{% extends 'blog/base.html' %}

{% block body_block %}

<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h4>
            <a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a>
        </h4>
        <div class="post_date">
            <p>Published @ {{ post.published_date|date:"D M Y"}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
